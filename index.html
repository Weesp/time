<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Round - Time compilate</title>
</head>
<body>
    <div class="container">
        <div class="col-md-12">
            <form onsubmit="result();return false">
                <h3>Определение угла между стрелками</h1>
                <div class="row">
                    <div class="form-row col-md-4">
                        <div class="form-group col-md-6">
                            <label for="inputH">Часы</label>
                            <input type="number" max="24" nim="0" oninput="validH()" class="form-control" id="inputH" placeholder="Например: 11">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputM">Минуты</label>
                            <input type="number" max="59" min="0" oninput="validM()" class="form-control" id="inputM" placeholder="Например: 25">
                        </div>
                    </div>
                </div>
                <button class="btn btn-primary">Определить градус</button>
            </form>
        </div>
    </div>
</body>

<script>
    function validH() {
        if(inputH.value > 23){
            inputH.value = 23;
        }else if(inputH.value < 0 ){
            inputH.value = 0;
        }
    }
    function validM() {
        if(inputM.value > 59){
            inputM.value = 59;
        }else if(inputM.value < 0){
            inputM.value = 0;
        }
    }
    function result() {
        let min = 60, ch = 12, round = 360;
        let [hh, mm] = [inputH.value, inputM.value];
        if(hh >= 12) hh=hh-12;
        alert(Math.abs(hh/ch*round - mm/min*round));
    }

</script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
</html>
